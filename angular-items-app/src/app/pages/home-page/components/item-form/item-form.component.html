<h2 mat-dialog-title>{{ data._id ? "Edit Item" : "Add New Item" }}</h2>

<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required />
      <mat-error *ngIf="itemForm.get('category')?.hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" required />
      <mat-error *ngIf="itemForm.get('type')?.hasError('required')">
        Type is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="itemForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" required />
      <mat-error *ngIf="itemForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
      <mat-error *ngIf="itemForm.get('price')?.hasError('min')">
        Price must be a positive number
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="itemForm.invalid"
    >
      {{ data._id ? "Update" : "Create" }}
    </button>
  </mat-dialog-actions>
</form>
